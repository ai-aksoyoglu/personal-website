<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Let's calculate the Body Mass Index (BMI)!</h1>
      <form action="/bmi" method="post">
        <input type="text" name="weight" placeholder="weight (kg)" />
        <input type="text" name="height" placeholder="height (m)" />
        <br />
        <button type="submit" name="submit" class="btn">Calculate BMI</button>
      </form>
    </div>
  </body>
</html>
